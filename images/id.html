<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Generator — TEDxMcpherson U</title>
    <link rel="icon" type="image/x-icon" href="general/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tedx-red: #e31837;
            --tedx-red-dark: #c41430;
            --bg: #f8f9fa;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body {
            min-height: 100vh;
            background: linear-gradient(160deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .page-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .card-main {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
        }
        .card-header {
            background: var(--tedx-red);
            color: #fff;
            padding: 1.5rem 1.75rem;
            text-align: center;
        }
        .card-header img {
            height: 56px;
            width: auto;
            margin-bottom: 0.75rem;
            filter: brightness(0) invert(1);
        }
        .card-header h1 {
            font-size: 1.35rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.02em;
        }
        .card-header p {
            font-size: 0.85rem;
            opacity: 0.95;
            margin: 0.25rem 0 0;
        }
        .card-body {
            padding: 1.75rem 1.75rem 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.4rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            padding: 0.65rem 1rem;
        }
        .form-control:focus {
            border-color: var(--tedx-red);
            box-shadow: 0 0 0 3px rgba(227, 24, 55, 0.15);
        }
        .btn-generate {
            background: var(--tedx-red);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            width: 100%;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .btn-generate:hover {
            background: var(--tedx-red-dark);
            color: #fff;
        }
        .btn-generate:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .id-section {
            margin-top: 1.75rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        .id-section h3 {
            font-size: 1rem;
            font-weight: 700;
            color: #111;
            margin-bottom: 0.75rem;
        }
        .id-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .id-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0.85rem;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            font-family: ui-monospace, monospace;
            font-size: 0.9rem;
        }
        .id-item:last-child { margin-bottom: 0; }
        .btn-copy {
            background: #e5e7eb;
            border: none;
            border-radius: 8px;
            padding: 0.4rem 0.65rem;
            font-size: 0.8rem;
            color: #374151;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .btn-copy:hover {
            background: var(--tedx-red);
            color: #fff;
        }
        .btn-copy.copied {
            background: #059669;
            color: #fff;
        }
        .alert-custom {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
        }
        .spinner-inline {
            width: 1.1rem;
            height: 1.1rem;
            border-width: 2px;
            vertical-align: -0.2em;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="page-wrap">
        <div class="card-main">
            <div class="card-header">
                <img src="general/logo.png" alt="TEDxMcpherson U">
                <h1>Registration ID Generator</h1>
                <p>Create and save IDs to Firestore for event registration</p>
            </div>
            <div class="card-body">
                <form id="id-form">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name or label for this batch</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="e.g. Event 2026 Batch 1"
                            autocomplete="off" required>
                    </div>
                    <div class="mb-4">
                        <label for="count" class="form-label">Number of IDs to generate</label>
                        <input id="count" name="count" type="number" class="form-control" min="1" max="100" value="5"
                            required>
                    </div>
                    <button type="submit" class="btn btn-generate" id="btn-submit">
                        <span class="btn-text">Generate &amp; Save IDs</span>
                        <span class="btn-loading d-none"><span class="spinner-border spinner-inline" role="status"></span> Generating…</span>
                    </button>
                </form>

                <div id="message-wrap" class="mt-3 d-none"></div>

                <div class="id-section d-none" id="id-section">
                    <h3><i class="fas fa-list me-2"></i>Generated IDs (saved to Firestore)</h3>
                    <ul id="id-list" class="id-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9kLH6eoQsFZ3PuEvUqiVF9b8Wxc1Z9k4",
            authDomain: "tedx-959ab.firebaseapp.com",
            projectId: "tedx-959ab",
            storageBucket: "tedx-959ab.firebasestorage.app",
            messagingSenderId: "470975416341",
            appId: "1:470975416341:web:f8cdea8e4c05fd9da9661c",
            measurementId: "G-53PPS0GT2L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function showMessage(text, isError = false) {
            const wrap = document.getElementById('message-wrap');
            wrap.className = 'mt-3 alert alert-custom ' + (isError ? 'alert-danger' : 'alert-success');
            wrap.textContent = text;
            wrap.classList.remove('d-none');
        }
        function hideMessage() {
            document.getElementById('message-wrap').classList.add('d-none');
        }

        async function generateAndSaveIds(name, count) {
            const idListEl = document.getElementById('id-list');
            idListEl.innerHTML = '';
            document.getElementById('id-section').classList.remove('d-none');

            for (let i = 0; i < count; i++) {
                const docRef = doc(collection(db, "generated_ids"));
                const newId = docRef.id;
                await setDoc(doc(db, "generated_ids", newId), { id: newId, name: name });
                const li = document.createElement('li');
                li.className = 'id-item';
                li.innerHTML = '<span class="id-value">' + newId + '</span><button type="button" class="btn-copy" data-id="' + newId + '">Copy</button>';
                idListEl.appendChild(li);
            }

            idListEl.querySelectorAll('.btn-copy').forEach(btn => {
                btn.addEventListener('click', function () {
                    const id = this.getAttribute('data-id');
                    navigator.clipboard.writeText(id).then(() => {
                        this.textContent = 'Copied!';
                        this.classList.add('copied');
                        setTimeout(() => { this.textContent = 'Copy'; this.classList.remove('copied'); }, 2000);
                    });
                });
            });
        }

        document.getElementById('id-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            const name = document.getElementById('name').value.trim();
            const count = parseInt(document.getElementById('count').value, 10);
            const btn = document.getElementById('btn-submit');

            if (!name || count < 1 || count > 100) {
                showMessage('Please enter a name and a count between 1 and 100.', true);
                return;
            }

            btn.disabled = true;
            btn.querySelector('.btn-text').classList.add('d-none');
            btn.querySelector('.btn-loading').classList.remove('d-none');

            try {
                await generateAndSaveIds(name, count);
                showMessage('IDs generated and saved to Firestore successfully.');
            } catch (err) {
                console.error(err);
                showMessage('Failed to save IDs. Check console or try again.', true);
            } finally {
                btn.disabled = false;
                btn.querySelector('.btn-text').classList.remove('d-none');
                btn.querySelector('.btn-loading').classList.add('d-none');
            }
        });
    </script>
</body>

</html>
